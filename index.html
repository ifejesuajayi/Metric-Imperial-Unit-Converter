<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="box">
                <div class="first-section">
                    <h2>Metric/Imperial Unit Converter</h2>
                    <input type="number" id="input" value="0.00">
                    <br>
                    <button class="button">convert</button>
                </div>
                <div class="second-section">
                    <div class="length-div">
                        <div>Length - Meter/Feet</div>
                        <p id="length"></p>
                    </div>
                    <div class="liter-div">
                        <div>Volume - Liters/Gallons</div>
                        <p id="liters"></p>
                    </div>
                   <div class="kilo-div">
                    <div>Mass - Kilogram/Pounds</div>
                    <p id="kilogram"></p>
                   </div>
                    
                </div>
            </div>

        </div>
    </main>
    <footer>
        <p>CODED BY : IFEJESU AJAYI</p>
    </footer>


    <script src="app.js"></script>
</body>

</html>
